<!DOCTYPE html>
<html> 
<head>
    <title>Greeting Message</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&family=Nanum+Pen+Script&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <style>

#lbl {
    font-family: 'Jost', sans-serif;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%

}

#date{
    font-size:large;
}

#greet {
    font-family: 'Nothing You Could Do', cursive;
    font-size: 42px;
    height: 20%;
}

#showAir {
    font-size: 25px;
}

    </style>
</head>
<body>
    <div id="lbl">
        <span id="greet"></span>
    </div>

</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    let currentTime = today.toLocaleTimeString('en-AU', {
    hour: '2-digit',
    minute: '2-digit',
    });
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;
    var showAir;

    if (hrs < 12)
        greet = 'Good Morning  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon  ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening  ';

    if (dayOfWeek === 'Monday')
        showAir = 'No show today';
    else
        showAir = 'There&#39;s a show on today!';

    document.getElementById('greet').innerHTML = greet;
    document.getElementById('lbl').innerHTML += `<div id="date"> It's ${date} <br> The time is ${currentTime} </div><span id="showAir">${showAir}</span>`;
</script>
</html>
